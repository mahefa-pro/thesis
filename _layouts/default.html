---
---
<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/latex-style.css">
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
  </head>
  <body>
    <div class="HeaderNav">
      <nav class="navigation-header">
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/thesis">Thesis</a></li>
          <li><a href="/articles">Scientific Articles</a></li>
          <li><a href="/blog">Blog</a></li>
          <li><a href="/about">About me</a></li>
        </ul>
      </nav>
    </div>
    <div class="Margins">
      <p class="LatexTitle">{{ page.title }}</p>
      {% if page.creator %} <p class="LatexName">{{ page.creator }}</p> {% endif %}
      {% if page.date %} <p class="LatexDate">{{ page.date }}</p> {% endif %}
      
      {% if page.abstract %}
        <div class="AbstractMargins">
          <p class="LatexAbstract">Abstract</p>
          <p class="LatexAbstractText">{{ page.abstract }}</p>
        </div>
      {% endif %}

      
      {{ content }}


    </div>
  </body>
  <footer class="footerSize">
    <!-- Copyright 2021 -->
  </footer>
</html>
